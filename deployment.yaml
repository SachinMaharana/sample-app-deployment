apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  annotations:
    argocd-image-updater.argoproj.io/image-list: sachinnicky/sample-app:^0.1
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - command:
        - /app/sample-app
        image: sachinnicky/sample-app:v0.2
        name: sample-app
        ports:
        - containerPort: 8080
